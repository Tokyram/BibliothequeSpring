# Nom de l'application
spring.application.name=bibliotheque

# Préfixe et suffixe pour les vues JSP
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

# Compression gzip pour améliorer les performances
server.compression.enabled=true
server.compression.min-response-size=2048
server.compression.mime-types=application/json,application/xml,text/jsp,text/xml,text/plain,image/gif,image/jpeg,image/png,application/javascript,text/css,*/*

spring.web.resources.cache.cachecontrol.max-age=31536000
spring.web.resources.cache.cachecontrol.cache-public=true

